<!DOCTYPE html>
<html>
    <head>
        <title>ELLabs-Contact</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="images/ELLabs-logo.png">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="Contact.css">
    </head>
    <body>
        <div class="back-ground"></div>
            <header>
                <div class="header-left-section">
                    <div class="full-name-cover"></div>
                    <div class="full-name">Embedded Learning <span>Laboratories</span></div>
                    <a href="index.html"><div class="logo-background"></div>
                    <img class="logo" src="images/ELLabs-logo.png" alt="ELLabs"></a>
                </div>
                <div class="header-right-section">
                    <div class="buttons-containers">
                        <a href="index.html"><button class="buttons">
                            <img src="images/home.svg">
                            Home
                        </button></a>
                    </div>
                    <div class="buttons-containers">
                        <a href="About.html">
                            <button class="buttons">
                                <img src="images/About-us.png">
                                About Us
                            </button>
                        </a>
                    </div>
                    <div class="buttons-containers">
                        <a href="Courses.html">
                            <button class="buttons">
                                <img src="images/courses.svg">
                                Courses
                            </button>
                        </a>
                    </div>
                    <div class="buttons-containers">
                        <a href="Contact.html">
                            <button class="buttons">
                                <img src="images/Contact.png">
                                Contact
                            </button>
                        </a>
                    </div>
                </div>
            </header>





            <div class="in-page">
                <div class="left-section">
                    <label>
                        <input type="checkbox"  class="phone-click" hidden>
                        <img src="images/phone.png" class="phone-img">
                        <div class="phone-number">
                            <img src="images/Contact.png">
                            +213557546669
                        </div>
                    </label>
                </div>
                <div class="right-section">
                    <label>
                        <input type="checkbox"  class="gmail-click" hidden>
                        <img src="images/gmail.png" class="phone-img">
                        <div class="gmail">
                            <img src="images/gmail.png">
                            Ellabs@gmail.com
                        </div>
                    </label>
                </div>
            </div>
    </body>
</html>
